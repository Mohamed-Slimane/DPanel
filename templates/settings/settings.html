{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %} {% trans 'Settings' %} {% endblock %}
{% block page_title %} {% trans 'Settings' %} {% endblock %}

{% block content %}
<form class="" method="post">
    <div class="row g-3">
        {% csrf_token %}

        <div class="col-md-6">
            <div class="bg-white rounded border p-3 h-100">
                <label for="company-name" class="form-label">{% trans 'Company name' %}</label>
                <input name="company_name" type="text" class="form-control" id="company-name" value="{{config.company_name}}">
            </div>
        </div>

        <div class="col-md-6">
            <div class="bg-white rounded border p-3 h-100">
                <label for="paginator" class="form-label">{% trans 'Number of items in lists' %}</label>
                <input name="paginator" type="number" class="form-control" id="paginator" value="{{config.paginator}}">
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary mt-3">
                {% trans 'Save' %}
            </button>
        </div>
    </div>
</form>
{% endblock %}
